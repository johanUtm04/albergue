<title>{%block titulo%} Usuarios {%endblock%}</title>
{% load static %} 

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}" />
{% endblock %}

{% block contenido %}
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Registrar usuarios</h1>
      <form method="post" style="max-width: 500px;">
        {% csrf_token %} {{ form.as_p }}
        <button name="Boton guardar" type="submit" class="btn-black" style="margin-top: 15px;">Guardar</button>
      </form>

      <div style="margin-top: 20px;">
          <a href="{% url 'user_list' %}" class="btn-yellow">Volver a lista de usuarios</a>
      </div>
    </div>
    </div>

{% endblock %}
