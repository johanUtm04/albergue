<title>{% block titulo %} Eliminar tipo de solicitud {% endblock %}</title>

{% load static %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}">
{% endblock %}

{% block contenido %}
<div class="alerta-container">
    <h2>¿Estás seguro de eliminar el tipo de solicitud?</h2>

    <div class="detalles">
        <p>Tipo: {{ tipo.nombre }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="patient-actions">
            <button type="submit" name="Boton eliminar" class="btn-red">Sí, eliminar</button>
            <a href="{% url 'lista_tipos' %}" class="btn-gray">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
