{% load static %}

<title>
  {% block titulo %} Registrar Tipo de Recurso No Médico {% endblock %}
</title>

{% block head_extra %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}" />
{% endblock %} {% block contenido %}
<h2 class="login-title">Registrar Tipo de Recurso No Médico</h2>

<div class="login-container">
  <div class="login-box">
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="login-button">Guardar</button>
    </form>

    <div style="margin-top: 20px">
      <a href="{% url 'lista_tipos' %}" class="btn-yellow"
        >Volver a lista de tipos</a
      >
    </div>
  </div>
</div>
{% endblock %}
