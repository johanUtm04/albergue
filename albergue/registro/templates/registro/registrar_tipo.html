<title>{%block titulo%} Registrar medicamento {%endblock%}</title>
{% load static %} 

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}" />
{% endblock %}

{% block contenido %}
<div class="fade-in">
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Registrar Tipo de Recurso No MÃ©dico</h1>
      <form method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" name="Boton guardar" class="btn-black" style="margin-top: 15px;">Guardar</button>
      </form>

      <div style="margin-top: 20px;">
        <a href="{% url 'lista_tipos' %}" class="btn-yellow">Volver a lista de tipos</a>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll("a");

  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const href = this.getAttribute("href");
      if (href && !href.startsWith("#") && !this.hasAttribute("data-no-anim")) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 300); 
      }
    });
  });
});
</script>
{% endblock %}
