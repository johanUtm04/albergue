<title>{% block titulo %} Detalle del Producto {% endblock %}</title>
{% load static %} {% block head_extra %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}" />
{% endblock %} 


{% block contenido %}
<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Detalle del Producto</h1>
        <div class="form-group">
            <label class="form-label">Nombre:</label>
            <p>{{ inventario.nombre }}</p>
        </div>
        <div class="form-group">
            <label class="form-label">Cantidad:</label>
            <p>{{ inventario.cantidad }}</p>
        </div>
        <div class="form-group">
            <label class="form-label">Reabastecimiento:</label>
            <p>{{ inventario.fecha_reabastecimiento }}</p>
        </div>
        <div class="form-group">
            <label class="form-label">Descripci√≥n:</label>
            <p>{{ inventario.descripcion }}</p>
        </div>
        
        <br>

        <a href="{% url 'inventario' %}" class="btn-yellow">VOLVER</a>
    </div>
</div>
{% endblock %}
