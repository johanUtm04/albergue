<title>{%block titulo%} Registrar en inventario {%endblock%}</title>
{% load static %} 
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}" />
{% endblock %} 

{% block contenido %}
<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Registrar En Inventario</h1>

    <form method="POST" class="login-form">
      {% csrf_token %} {% for field in form %}
      <div class="form-group">
        <label class="form-label">{{ field.label }}</label>
        {{ field }} {% if field.errors %}
        <div style="color: red">{{ field.errors }}</div>
        {% endif %}
      </div> 
      {% endfor %}
      <button type="submit" name="Boton guardar" class="btn-black">Guardar</button>
    </form>
    
    <div style="margin-top: 20px;">
      <a href="{% url 'inventario' %}" class="btn-yellow">Volver a inventario</a>
    </div>
    
  </div>
</div>
{% endblock %}
