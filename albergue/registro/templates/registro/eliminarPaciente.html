<title>{% block titulo %} Eliminar paciente {% endblock %}</title>

{% load static %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'inicio/css/login_styles.css' %}">
{% endblock %}

{% block contenido %}

<div class="alerta-container">
    <h2>¿Estás seguro de eliminar al paciente "{{ paciente.nombre }}"?</h2>

    <div class="detalles">
        <p>Edad: {{ paciente.edad }}</p>
        <p>Diagnóstico: {{ paciente.diagnostico }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="patient-actions">
            <button type="submit" name="Boton eliminar" class="btn-red">Sí, eliminar</button>
            <a href="{% url 'lista_pacientes' %}" class="btn-gray">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
